<ion-content padding>
  <form #f="ngForm" (ngSubmit)="update(item,f.value)" action="">
    <ion-item>
      <ion-label>Title :</ion-label>
      <ion-input name="title" ngModel placeholder="{{item.title}}" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Content :</ion-label>
      <ion-textarea name="content" ngModel placeholder="{{item.content}}"></ion-textarea>
    </ion-item>


    <ion-item>
      <button (click)="uploadImage()" color="hcolor" default icon-start ion-button small>
        <!--
                <ion-icon name='thumbs-up'></ion-icon>
        -->
        Update/Add image :
      </button>

    </ion-item>
    <button [disabled]="!f.valid" block ion-button type="submit">Update</button>
  </form>
</ion-content>
