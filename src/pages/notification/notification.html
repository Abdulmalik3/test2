<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-list>
      <ion-item-sliding *ngFor="let item of myNotification">
        <ion-item>

          <ion-avatar item-start>
            <img src="{{item.user.photoURL}}">
            <span>              {{item.user.displayName || item.user.username}}
</span>
          </ion-avatar>

          <p align-items-center>{{item.message}}</p>

        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
